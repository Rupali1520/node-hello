
trigger:
- none

stages:
- stage: build
  displayName: building stage
  pool: 
   vmImage: ubuntu-latest
  
  jobs:
  - deployment: deploymentJob
    displayName: Deploy to VM
    environment: vm.vm1-demo
   
    strategy:
      runOnce:
          deploy:   
            steps:
                - checkout: self
                
                - task: NodeTool@0
                  inputs:
                    versionSource: 'spec'
                    versionSpec: '10.19.0'
                    checkLatest: true
                - task: Npm@1
                  inputs:
                    command: 'install'
                    workingDir: './'
                    verbose: true
                    customRegistry: 'useFeed'
                    customFeed: 'e04d6ea5-70c3-48d9-8aab-24717f6fb3f9/52c3fd2f-74d3-439b-b77e-832cde4114b2'
                - script: |
                    npm pack 
                    npm start

